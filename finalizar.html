        function loadCart() {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.getElementById('cart-items');
            cartContainer.innerHTML = '';

            if (cartItems.length === 0) {
                cartContainer.innerHTML = '<p>Não há itens no carrinho.</p>';
                return;
            }

            cartItems.forEach(item => {
                const div = document.createElement('div');
                div.classList.add('cart-item');
                div.innerHTML = `<span>${item.chapa} - ${item.descricao}</span>`;
                cartContainer.appendChild(div);
            });
        }

        }

        function finalizarReserva() {
            const setor = document.getElementById('setor').value;
            const responsavel = document.getElementById('responsavel').value;
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];

            if (!setor || !responsavel) {
                alert('Por favor, selecione um setor e confirme o responsável antes de finalizar a reserva.');
                return;
            }

            if (cartItems.length === 0) {
                alert('Não há itens no carrinho para reservar.');
                return;
            }

            // Gera o PDF
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFontSize(16);
            doc.text("Resumo da Reserva", 10, 10);

            doc.setFontSize(12);
            doc.text(`Setor: ${setor}`, 10, 20);
            doc.text(`Responsável: ${responsavel}`, 10, 30);

            doc.text("Itens Reservados:", 10, 40);
            cartItems.forEach((item, index) => {
                doc.text(`${index + 1}. ${item.chapa} - ${item.descricao}`, 10, 50 + index * 10);
            });

            // Adiciona espaço para assinatura
            const signatureLineY = 50 + cartItems.length * 10 + 20;
            doc.text("Assinatura do Responsável: __________________________", 10, signatureLineY);

            // Salva o PDF
            doc.save("resumo_reserva.pdf");

            // Limpa os itens da página e do localStorage
            localStorage.removeItem('cart');
            document.getElementById('cart-items').innerHTML = '<p>Itens reservados com sucesso.</p>';
            alert('Reserva confirmada! O PDF foi gerado.');
        }

        // Carrega os itens do carrinho ao abrir a página
